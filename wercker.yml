box: microsoft/aspnetcore-build:2.0
no-response-timeout: 10
build:
  steps:    
    - script:
        name: restore
        cwd: src/StatlerWaldorfCorp.LocationReporter.Service
        code: |
          dotnet restore
    - script:
        name: build
        cwd: src/StatlerWaldorfCorp.LocationReporter.Service
        code: |
          dotnet build
    - script:
        name: publish
        cwd: src/StatlerWaldorfCorp.LocationReporter.Service
        code: |
          dotnet publish -c Release -o publish	 
    - script:
        name: chmod
        cwd: src/StatlerWaldorfCorp.LocationReporter.Service
        code: |
          chmod +x ./docker_entrypoint.sh
packaging:
  steps:
    - script:
        name: publish
        cwd: src/StatlerWaldorfCorp.LocationReporter
        code: |
          dotnet publish -o publish
    - script:
        name: copy binary
        cwd: src/StatlerWaldorfCorp.LocationReporter
        code: |
          cp -r . $WERCKER_OUTPUT_DIR/app   
    - script:
        name: copy entrypoint
        code: |
          cp docker_entrypoint.sh $WERCKER_OUTPUT_DIR/app   
    - script:
        name: copy config
        cwd: src/StatlerWaldorfCorp.LocationReporter
        code: |
          cp appsettings.json $WERCKER_OUTPUT_DIR/app/publish
deploy:
  box: microsoft/aspnetcore:2.0
  steps:
    - internal/docker-push:
        repository: rafalpienkowski/statler-waldorf-corp-location-reporter
        tag: latest, 2.0
        username: $USERNAME
        password: $PASSWORD
        registry: https://registry.hub.docker.com/v2
        entrypoint: "/pipeline/source/app/docker_entrypoint.sh"
        env: "ASPNETCORE_URLS=http://+:5000"